  <title> Log In / Sign Up - pure css </title>

<!-- 시작전에 읽어 주십셔
아래
mt 는margin-top의 줄임말로, 요소의 상단 여백을 설정
sm은small 줄임말로, 요소에 대해 작은 크기를 설정
pt는 padding-top의 줄임말로, 요소의 상단 패딩을 설정
pb은padding-bottom의 줄임말로, 요소의 하단 패딩을 설정
mx는 margin-x의 줄임말 . 여기서 "x"는 왼쪽, 오른쪽, 자동 중 하나일 수 있음 예를 들어 컨테이너의 왼쪽 가장자리와 오른쪽 가장자리 사이와 같이 요소의 가로 축에 공간을 설정하기 위해 CSS에서 사용됨
col은 colum의 약자이며 그리드 시스템 내에서 열을 정의하기 위해 Bootstrap과 같은 그리드 기반 웹 디자인 프레임워크에서 일반적으로 사용됨
py는 "padding-y"의 줄임말 여기서 "y"는 상단, 하단 중 하나일 수 있음 예를 들어 컨테이너의 위쪽 가장자리와 아래쪽 가장자리 사이에 요소의 세로 축에 있는 공간을 설정하기 위해 CSS에서 사용됨
등 이유를 알수 없는 클래스 명이 포함되어있는데 클래스 명만으로도 ui디자인이 가능합니당.
은비얌 정리해서 보내니까 참고 해 실무에서 쓰이는 법이얌
-->
